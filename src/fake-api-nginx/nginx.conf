events { 
    worker_connections 1024; 
}

http {
    server {
        listen 80;

        location / {
            default_type application/json;
            add_header X-AspNet-Version "4.8";
            add_header X-Debug-Token "abc123";
            add_header X-Powered-By "NGINX";
            return 200 '{"aviso": "Simulacao de API com vulnerabilidades!", "autor": "Renato Groffe"}';
        }

        location /saudacao {
            default_type application/json;
            add_header X-AspNet-Version "4.8";
            add_header X-Debug-Token "abc123";
            add_header X-Powered-By "NGINX";

            if ($arg_nome = "") {
                return 400 '{"erro": "Nome não fornecido!"}';
            }

            return 200 '{"saudacao": "Ola ${arg_nome}!"}';
        }

        location /openapi {
            default_type application/json;
            return 200 '
            {
                "openapi": "3.0.0",
                "info": {
                    "title": "Saudacao API",
                    "version": "1.0.0"
                },
                "paths": {
                    "/saudacao": {
                        "get": {
                            "summary": "Retorna uma saudacao personalizada",
                            "parameters": [
                                {
                                    "name": "nome",
                                    "in": "query",
                                    "required": true,
                                    "schema": {
                                        "type": "string"
                                    }
                                }
                            ],
                            "responses": {
                                "200": {
                                    "description": "Saudacao bem-sucedida",
                                    "content": {
                                        "application/json": {
                                            "schema": {
                                                "type": "object",
                                                "properties": {
                                                    "saudacao": {
                                                        "type": "string",
                                                        "example": "Ola, Fulano!"
                                                    }
                                                }
                                            }
                                        }
                                    }
                                },
                                "400": {
                                    "description": "Erro - Nome não fornecido",
                                    "content": {
                                        "application/json": {
                                            "schema": {
                                                "type": "object",
                                                "properties": {
                                                    "erro": {
                                                        "type": "string",
                                                        "example": "Nome não fornecido!"
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }';
        }
    }
}